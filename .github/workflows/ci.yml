name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"

      - name: Run tests
        working-directory: ./app
        run: npm run test -- --run

      - name: Check migrations are up to date
        working-directory: ./app
        run: |
          npx drizzle-kit generate 2>&1
          if [ -n "$(git status --porcelain drizzle/)" ]; then
            echo "::error::Schema changes detected without a matching migration file!"
            echo "Run 'npm run db:generate' locally and commit the result."
            git diff drizzle/
            exit 1
          fi
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: veda_legal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/veda_legal_test

      - name: Provision test database schema
        working-directory: ./app
        run: npx drizzle-kit push --force
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/veda_legal_test

      - name: Get Playwright version
        id: playwright-version
        working-directory: ./app
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./app
        run: npx playwright install --with-deps chromium

      - name: Install Playwright OS dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: ./app
        run: npx playwright install-deps chromium

      - name: Build Next.js app
        working-directory: ./app
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/veda_legal_test

      - name: Run Playwright tests
        working-directory: ./app
        run: npx playwright test
        env:
          CI: 'true'
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/veda_legal_test
          NEXTAUTH_SECRET: test-secret-for-e2e-minimum-32-characters!!
          NEXTAUTH_URL: http://localhost:3001
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/veda_legal_test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 30
